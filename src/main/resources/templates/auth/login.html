<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Login - Code Review AI</title>
    <style>
        .oauth-button {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            text-align: left;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .microsoft-button {
            background-color: #2f2f2f;
            border-color: #2f2f2f;
            color: #ffffff;
        }
        
        .microsoft-button:hover {
            background-color: #000000;
            border-color: #000000;
            color: #ffffff;
        }
        
        .google-button {
            background-color: #ffffff;
            border-color: #dadce0;
            color: #3c4043;
        }
        
        .google-button:hover {
            background-color: #f7f7f7;
        }
        
        .facebook-button {
            background-color: #1877f2;
            border-color: #1877f2;
            color: #ffffff;
        }
        
        .facebook-button:hover {
            background-color: #166fe5;
            border-color: #166fe5;
        }
        
        .login-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .login-title {
            margin-bottom: 25px;
            text-align: center;
            color: #1e293b;
        }
        
        .login-message {
            margin-bottom: 25px;
            text-align: center;
            color: #6b7280;
        }
        
        .provider-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="login-container">
            <h2 class="login-title">Sign in to Code Review AI</h2>
            <p class="login-message">Choose one of the following providers to sign in</p>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}">Error message</span>
            </div>
            
            <div class="oauth-providers">
                <div th:if="${microsoftActive}">
                    <a href="/oauth2/authorization/microsoft" class="btn oauth-button microsoft-button">
                        <i class="bi bi-microsoft provider-icon"></i> Continue with Microsoft
                    </a>
                </div>
                
                <div th:if="${googleActive}" class="mt-3">
                    <a href="/oauth2/authorization/google" class="btn oauth-button google-button">
                        <i class="bi bi-google provider-icon"></i> Continue with Google
                    </a>
                </div>
                
                <div th:if="${facebookActive}" class="mt-3">
                    <a href="/oauth2/authorization/facebook" class="btn oauth-button facebook-button">
                        <i class="bi bi-facebook provider-icon"></i> Continue with Facebook
                    </a>
                </div>
            </div>
            
            <p class="text-center mt-4">
                <a href="/" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to home
                </a>
            </p>
        </div>
    </div>
</body>
</html>
