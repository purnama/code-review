<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Access Denied - Code Review AI</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-danger text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-shield-exclamation me-2"></i> Access Denied
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <i class="bi bi-lock-fill" style="font-size: 4rem; color: #dc3545;"></i>
                            </div>
                            <h4 class="text-center">You don't have permission to access this resource</h4>
                            <p class="text-center text-muted">
                                Sorry, you don't have the necessary permissions to view this page. If you believe this is an error, please contact the administrator.
                            </p>
                            <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                                <a href="/" class="btn btn-primary">
                                    <i class="bi bi-house-door me-2"></i> Return to Homepage
                                </a>
                                <a href="/login" class="btn btn-outline-secondary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i> Login with a different account
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
