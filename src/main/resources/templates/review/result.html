<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Review Results - Code Review AI</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5">
                <i class="bi bi-check2-circle text-success me-2"></i>Review Results
            </h1>
            <a href="/review" class="btn btn-primary">
                <i class="bi bi-plus-circle me-1"></i> New Review
            </a>
        </div>
        
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="bi bi-list-check text-primary me-2"></i>Review Summary
                </h5>
                <span class="badge bg-success">
                    <i class="bi bi-clock me-1"></i>
                    <span th:text="${#temporals.format(reviewResponse.timestamp, 'yyyy-MM-dd HH:mm')}"></span>
                </span>
            </div>
            <div class="card-body">
                <div th:if="${reviewResponse.githubUrl}" class="mb-3 p-3 bg-light rounded">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-github fs-4 me-2"></i>
                        <div>
                            <strong>GitHub URL:</strong><br>
                            <a th:href="${reviewResponse.githubUrl}" th:text="${reviewResponse.githubUrl}" 
                               target="_blank" class="text-break"></a>
                        </div>
                    </div>
                </div>
                
                <div class="review-content mt-3">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle-fill me-2"></i>
                        <strong>AI-Generated Review</strong> - This code review was generated by AI based on your team's coding guidelines.
                    </div>
                    
                    <div class="p-4 border rounded bg-light">
                        <div th:utext="${reviewResponse.htmlReview}"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-bookmark-check text-primary me-2"></i>Relevant Guidelines Used
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${reviewResponse.guidelines.empty}" class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    No specific guidelines were used for this review.
                </div>
                
                <div class="accordion" id="guidelinesAccordion">
                    <div th:each="guideline, stat : ${reviewResponse.guidelines}" class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" 
                                    data-bs-toggle="collapse" th:data-bs-target="'#guideline-' + ${stat.index}">
                                Guideline #<span th:text="${stat.count}"></span>
                            </button>
                        </h2>
                        <div th:id="'guideline-' + ${stat.index}" class="accordion-collapse collapse" 
                             data-bs-parent="#guidelinesAccordion">
                            <div class="accordion-body">
                                <div class="p-3 bg-light rounded">
                                    <div th:utext="${#strings.replace(#strings.escapeXml(guideline), '&#10;', '<br/>')}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="/review" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left me-1"></i> Back to Review Form
            </a>
            <button class="btn btn-success" onclick="window.print()">
                <i class="bi bi-printer me-1"></i> Print Results
            </button>
        </div>
    </div>
</body>
</html>
