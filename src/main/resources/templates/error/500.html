<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>500 - Internal Server Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="error-template">
                        <h1 class="display-1">500</h1>
                        <h2 class="text-danger mb-4">Internal Server Error</h2>
                        <div class="error-details mb-4">
                            <p th:text="${message}">Sorry, something went wrong on our end.</p>
                            <p class="text-muted small" th:text="'Path: ' + ${path}"></p>
                        </div>
                        <div class="error-actions">
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="bi bi-house me-2"></i>Back to Home
                            </a>
                            <a href="/review" class="btn btn-outline-primary btn-lg ms-2">
                                <i class="bi bi-code-square me-2"></i>Try Code Review
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
